<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-4">
      <input type="text" class="form-control" placeholder="Search by title" [(ngModel)]="searchTitle" />
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="searchByTitle()">
          Search
        </button>
      </div>
    </div>
  </div>

<!-- Button trigger modal -->

<button type="button" class="btn btn-info"  data-bs-toggle="modal" data-bs-target="#exampleModal"> Add New Book</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div *ngIf="!isBookAdded">
        <div class="form-group center">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" required [(ngModel)]="book.title" name="name" />
        </div>

        <div class="form-group center">
          <label for="description">Description</label>
          <input class="form-control" id="description" required [(ngModel)]="book.description" name="description" />
        </div>

        <div class="text-center center">
          <button (click)="addBook()" class="btn btn-success" >Create</button>
        </div>
      </div>
      <div *ngIf="isBookAdded">
        <h3>New book added!</h3>
        <button class="btn btn-success" (click)="newBook()" style="align-items: center;"> + Add More</button>
      </div>
    </div>
  </div>
</div>


  <div class="col-md-12">
    <h4>Book List</h4>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col" style="min-width: 150px;">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books; let i = index ">
          <th scope="row">{{i}}</th>
          <td><b>{{book.title}}</b></td>
          <td>{{book.description}}</td>
          <td>
            <button type="button" class="btn btn-danger" routerLink="/book/{{book.id}}">Edit</button>
            <button type="button" class="btn btn-warning" (click)="deleteBook(book.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
