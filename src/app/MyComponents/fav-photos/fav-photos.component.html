<div>
  <h1 style="text-align: center;">Favourite Photos List</h1>
</div><br>
<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true"
      aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <img src="https://static01.nyt.com/images/2014/08/10/magazine/10wmt/10wmt-superJumbo-v4.jpg" class="d-block w-100"
        style="height: 300px; width: 300px" alt="..."><br>
        <h4 style="text-align: center;">Twitter</h4>
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="https://logos-world.net/wp-content/uploads/2020/04/Snapchat-Logo-2019-present.jpg" class="d-block w-100"
        style="height: 300px; width: 300px" alt="..."><br>
        <h4 style="text-align: center;">Snapchat</h4>
    </div>
    <div class="carousel-item">
      <img src="https://pngimg.com/uploads/instagram/instagram_PNG10.png" class="d-block w-100"
        style="height: 300px; width: 300px" alt="..."><br>
        <h4 style="text-align: center;">Instagram</h4>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div><hr>
